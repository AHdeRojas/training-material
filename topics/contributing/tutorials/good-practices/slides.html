# Good practices to run a workshop



---






### &lt;i class=&quot;fa fa-question-circle&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt;&lt;span class=&quot;visually-hidden&quot;&gt;question&lt;/span&gt; Questions


- What do we need to take care when running a workshop?

- What are the good practices?


---


### &lt;i class=&quot;fa fa-bullseye&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt;&lt;span class=&quot;visually-hidden&quot;&gt;objectives&lt;/span&gt; Objectives


- Reflect on the things to do before, during and after a workshop


---


### Before a workshop

- Venue
    - Go and check the room
    - Ask for big screens
- Technical infrastructure
    - Install the needed tools and data
    - Check the scalability for the number of participants
    - Test the tutorials on the infrastructure
    - Have a backup plan!

---

### During a workshop

- Beginning
    - Do an introduction round (with throwing a ball)
    - Ask for the data needs

    Everything is about networking!

---

### During a workshop

- During
    - Repeat again and again
    - Ask questions regularly
    - Ask &quot;Who is not finished?&quot; and use post-it
    - Explain and re-explain the file formats by grouping them
    - Reads the [teaching recommendation](https://carpentries.github.io/instructor-training/22-practices/) of Software Carpentry
    - Interact with your trainees

.image-50[![](../../images/interactivity.jpg)]

---

### End/After a workshop

- Feedback questionnaire
- Email with all links


---


### &lt;i class=&quot;fa fa-key&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt;&lt;span class=&quot;visually-hidden&quot;&gt;keypoints&lt;/span&gt; Key points


- Prepare your workshop

- Take care of your trainees
