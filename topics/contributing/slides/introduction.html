### Contributing using GitHub

1. Fork
2. Clone locally
3. Create a branch
4. Commit changes
5. Open a Pull-Request

Tutorials:
- [Contributing with GitHub via its interface](../tutorials/github-interface-contribution/tutorial.html)
- [Contributing with GitHub via command-line](../tutorials/github-command-line-contribution/tutorial.html)

---
### Run the website locally

1. Install the requirements
2. Check the website locally on http://127.0.0.1:4000
3. Stop the server

Tutorial: [Running the Galaxy Training material website locally](../tutorials/running-jekyll/tutorial.html)

---
### Creating a new topic

1. Define the topic
2. Create the directory for the topic
3. Make the templating system aware about the topic

Tutorial: [Including a new topic](../tutorials/create-new-topic/tutorial.html)

---
### Creating a new tutorial

1. Define the topic
2. Create the directory for the tutorial
3. Add metadata ([tutorial](../tutorials/create-new-tutorial-metadata/tutorial.html))
4. Creata a toy dataset
5. Write the tutorial ([tutorial](../tutorials/create-new-tutorial-content/tutorial.html))
6. Add some technical support ([tutorial](../tutorials/create-new-tutorial-technical/tutorial.html))
7. Add slides (optional) ([tutorial](../tutorials/create-new-tutorial-slides/slides.html#1))

Tutorial: [Creating a new tutorial](../tutorials/create-new-tutorial/tutorial.html)

---
